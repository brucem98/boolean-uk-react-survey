<form class="form">
  <h2>Tell us what you think about your rubber duck!</h2>
  <div class="form__group radio">
    <h3>How do you rate your rubber duck colour?</h3>
    <!-- Radio inputs go here -->
    <ul>
      <li>
        <input id="color-one" type="radio" name="color" value="1" /><label
          for="color-one"
          >1</label
        >
      </li>
      <li>
        <input id="color-two" type="radio" name="color" value="2" /><label
          for="color-two"
          >2</label
        >
      </li>
      <li>
        <input id="color-three" type="radio" name="color" value="3" /><label
          for="color-three"
          >3</label
        >
      </li>
      <li>
        <input id="color-four" type="radio" name="color" value="4" /><label
          for="color-four"
          >4</label
        >
      </li>
    </ul>
  </div>
  <div class="form__group">
    <h3>How do you like to spend time with your rubber duck</h3>
    <!-- checkboxes go here -->
  </div>
  <label
    >What else have you got to say about your rubber duck?<textarea
      name="review"
      cols="30"
      rows="10"
    ></textarea></label
  ><label
    >Put your name here (if you feel like it):<input
      type="text"
      name="username"
      value="" /></label
  ><label
    >Leave us your email pretty please??<input
      type="email"
      name="email"
      value="" /></label
  ><input class="form__submit" type="submit" value="Submit Survey!" />
</form>
